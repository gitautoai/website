name: Post SNS

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  pull-requests: read
  contents: read

jobs:
  post-sns:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'sns')
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - uses: actions/checkout@v4

      # https://github.com/actions/setup-node
      - uses: actions/setup-node@v4
        with:
          node-version: "20" # Updated to latest LTS version

      # https://github.com/plhery/node-twitter-api-v2
      # https://github.com/linkedin-developers/linkedin-api-js-client#linkedin-api-javascript-client
      - name: Install dependencies
        run: |
          npm install twitter-api-v2
          npm install linkedin-api-client

      - name: Wait for deployment
        run: sleep 600 # Wait for 10 minutes (600 seconds)

      - name: Check blog post
        id: blog-check
        uses: actions/github-script@v7
        with:
          script: |
            const { getBlogInfo } = require('./scripts/utils.js');
            const { isBlog, postUrl } = await getBlogInfo({ github, context });
            core.setOutput('isBlog', isBlog);
            core.setOutput('postUrl', postUrl);

      # https://github.com/actions/github-script
      - name: Post to X
        uses: actions/github-script@v7
        with:
          script: |
            const postTwitter = require('./scripts/post-twitter.js');
            console.log('step.blog-check', ${{ steps.blog-check.outputs.isBlog }});
            const isBlog = ${{ steps.blog-check.outputs.isBlog }} === 'true';
            const postUrl = '${{ steps.blog-check.outputs.postUrl }}';
            console.log({ isBlog, postUrl });

            # await postTwitter({ github, context, isBlog, postUrl });
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

      - name: Post to LinkedIn
        uses: actions/github-script@v7
        with:
          script: |
            const postLinkedIn = require('./scripts/post-linkedin.js');
            const isBlog = ${{ steps.blog-check.outputs.isBlog }} === 'true';
            const postUrl = '${{ steps.blog-check.outputs.postUrl }}';
            console.log({ isBlog, postUrl });

            # await postLinkedIn({ github, context, isBlog, postUrl });
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
